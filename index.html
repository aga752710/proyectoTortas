<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./JS/main.js"></script>
    <script defer src="./JS/usuario.js"></script>
    <title>Tortas personalizadas</title>
</head>
<header>
  <div class="cabecera">
    <img src="./images/logoMinamabe.jpg" alt="logo" width="80" height="90">
    <h1>Minamabe Repo</h1>
  </div>
  
 

<section>
    <p class="fs-2">Las mejores tortas personalizadas de Tucumán</p>
</section>
    <div class="fotoHeader">
        <img class="fotoHeader1" src="./images/descendientes.jpg" alt="fotoHeader" width="100" height="150">
        <img class="fotoHeader1" class="fotoChavo" src="./images/chavo.jpg" alt="fotoHeader" width="100" height="150">
        <img class="fotoHeader1"  class="fotoYoda" src="./images/yoda.jpg" alt="fotoHeader" width="100" height="150">
    </div>

</header>
<body>
    <h3>Estas son nuestras opciones</h3>

   <section class="opciones">
       
       <h3>Rellenos</h3>
       <div  id="rellenos"></div>
        
        
        <h3>Bizcochuelos</h3>
        <div  id="bizcochuelos"></div>
        
        <h3>Personalizaciones</h3>
        <div  id="personalizaciones"></div>

        <h3>Porciones</h3>
        <div  id="porciones"></div>
        
    </section>
    
        
    <form id="formulario" class="formulario">
        <h2>Selecciona tus opciones</h2>

        
        
        <select id="ingresarRelleno" required>
            <option value="">Selecciona un relleno</option>
        </select><br>
       
        <select id="ingresarsgdoRelleno">
            <option value="">Selecciona un segundo relleno</option>
         </select><br>
        
        <select id="ingresarBizcochuelo">
            <option value="">Selecciona un bizcochuelo</option>
        </select><br>
       
        <select id="ingresarPersonalizacion">
            <option value="">Selecciona una personalización</option>
        </select><br>
        
        <select id="ingresarPorciones">
            <option value="">Selecciona la cantidad de porciones</option>
         
        </select><br>

        <button type="submit">Guardar</button>

        <div id="selecciones" style="font-size: small;"></div>

        <div id="total"></div>
    </form>

    <h3>Ingresa tus datos de contacto</h3>
    <form id="miFormulario" class="formulario">
        
        <input placeholder="Inresa tu nombre completo" type="text" id="nombre" name="nombre" required>

        
        <input placeholder="Ingresa tu correo electrónico" type="email" id="email" name="email" required>

        
        <input placeholder="Ingresa tu teléfono de contacto" type="tel" id="telefono" name="telefono" required>

        
        <input placeholder="Ingresa la dirección de entrega" type="dir" id="direccion" name="direccion" required>

        <textarea id="textUsuario"></textarea>


        <input type="submit" value="Guardar">

    </form>
    
    <ul class="formulario" class="ulUsuario" id="resultado" style="list-style: none;align-items: center;"></ul>
    
    
    
    
    
     
    <div class="formulario" id="mensaje"></div>
    

    </body>
<footer>

    <p class="fs-5">Minamabe Repo</p>
    <p class="fs-6">Todos los derechos reservados</p>

    
</footer>
 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
